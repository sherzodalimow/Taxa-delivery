<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Корзина</title>
</head>
<body class="text-bg-dark">
<h1>Корзина</h1>
<hr>
{% for item in cart %}
<img src="{{ item.user_product.pr_photo.url }}" width="170" height="170" alt="{{ item.user_product }}">
<br>
Название товара: {{ item.user_product }}
<br>
Количество: {{ item.user_product_quantity }}
<br>
<form action="/del-from-cart/{{ item.user_product.id }}" method="post">
    {% csrf_token %}
    <p><button class="btn btn-primary" type="submit">Удалить</button></p>
</form>
<hr>
{% endfor %}
<h1 class="display-5 fw-bold text-whitelink bg-dark lh-1 mb-3">Итог:</h1>
<p class="lead"><button class="btn btn-warning">${{ total }}</button></p>
<form method="post">
    {% csrf_token %}
    <p class="lead"><button class="btn btn-success">Оформить заказ</button></p>
</form>
</body>
</html>
